# don't remove this line:
vm_profile="GhostBSD-x64-22"
vm_os_type="freebsd"
# this is one-string additional info strings in dialogue menu
long_description="GhostBSD is a user-friendly desktop operating system based on FreeBSD"

# fetch area:
fetch=1

# Official resources to fetch ISO's
# releases:
iso_site="\
https://download.fr.ghostbsd.org/releases/amd64/22.06.18/ \
https://download.ghostbsd.org/releases/amd64/22.06.18/ \
https://download.us.ghostbsd.org/releases/amd64/22.06.18/ \
https://download.za.ghostbsd.org/releases/amd64/22.06.18/ \
"


# don't remove this line:
vm_profile="cloud-Windows-Server-2016-standart-x64"
vm_os_type="windows"
# this is one-string additional info strings in dialogue menu
long_description="Windows Server 2016 standart x64 cloud image"

# fetch area:
fetch=1

# Official resources to fetch ISO's
iso_site="https://pkg.z.vstack.com/cloud/"

# Official CBSD project mirrors
# mirrors maintainer:
#  electro.bsdstore.ru: olevole at olevole dot ru
#  pkg.z.vstack.com: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#cbsd_iso_mirrors="https://pkg.z.vstack.com/cloud/ https://clonos.us.ircdriven.net/cloud/ https://clonos.ca.ircdriven.net/cloud/"

iso_img="Windows-Server-2016-standart-x64.raw"
iso_img_dist="Windows-Server-2016-standart-x64.raw.xz"
iso_img_type="cloud"

imgsize="15g"
vm_ram="4g"

iso_extract="nice -n 20 xz -d ${iso_img_dist}"

# register_iso as:
register_iso_name="cbsd-cloud-${iso_img}"
register_iso_as="cloud-Windows-Server-2016-standart-x64"

default_jailname="windows"

# disable profile?
xen_active=0
bhyve_active=1

# Available in ClonOS?
clonos_active=0

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

# is template for vm_obtain
is_template=0
is_cloud=1

# current image was created in 512 blocksize
sectorsize="512"

sha256sum="1237e520bfb43851c2086de430a24c8d644245f0fe2750bc67c82b3ed2051799"

# don't remove this line:
vm_profile="Kali-2019-amd64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux 2019.2"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://cdimage.kali.org/kali-2019.2/ \
http://mirrors.dotsrc.org/kali-images/kali-2019.2/ \
http://mirror-1.truenetwork.ru/kali-images/kali-2019.2/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
#  electro.bsdstore.ru: olevole at olevole dot ru
#  pkg.z.vstack.com: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electrode.bsdstore.ru/iso/ https://pkg.z.vstack.com/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/"

iso_img="kali-linux-2019.2-amd64.iso"

# on virtio, Debian installer staled/freezed on Detecting HW stage
#virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="kali"

# https://docs.kali.org/installation/kali-linux-hard-disk-install
imgsize="20g"
vm_cpus=1
vm_ram="2g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=1

